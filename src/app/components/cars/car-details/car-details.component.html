<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


<div *ngIf="dataLoaded==true" class="container" style="margin-top: 10%;">

    <div class="container ">
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide border border-dark row col-md-8 me-4"
                data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item " *ngFor="let image of carImages;  index as i; first as firstImage "
                        [ngClass]="{ active: firstImage }">
                        <img src="{{imageUrl}}/{{image.imagePath}}" class="d-block w-100" alt="image.imagePath">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class=" row col-md-4 ">


                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <img class="card-img-top" src="{{imageUrl}}{{carDetails.imagePath}}" alt="Card image cap">
                    <div class="card-header text-center">
                        <h1>Araç Bilgileri</h1>
                    </div>
                    <div class="card-body">

                        <ul>

                            <li class="disabled">
                                <h3>{{ carDetails.carName }}</h3>
                            </li>
                            <li class="disabled">
                                <h3>{{ carDetails.brandName }}</h3>
                            </li>
                            <li class="disabled">
                                <h3>{{ carDetails.colorName }}</h3>
                            </li>
                            <li class="disabled">
                                <h3>{{ carDetails.modelYear }}</h3>
                            </li>
                            <li class="disabled">
                                <h3>{{ carDetails.dailyPrice }}₺</h3>
                            </li>


                        </ul>
                        <p> {{ carDetails.description }}
                        </p>

                    </div>
                    <div class="card-footer text-center ">
                        <button (click)="setData(carDetails)" class="btn btn-dark btn-lg btn-block px-5"
                            type="button">Kirala</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
