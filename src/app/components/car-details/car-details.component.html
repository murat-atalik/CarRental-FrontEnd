<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


<div *ngIf="dataLoaded==true" class="container">

    <div class="row">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide border border-dark" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item " *ngFor="let image of carImages;  index as i; first as firstImage "
                        [ngClass]="{ active: firstImage }">
                        <img src="{{imageUrl}}/{{image.imagePath}}" class="d-block w-100" alt="image.imagePath">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Araba Adı</th>
                        <th>Marka</th>
                        <th>Renk</th>
                        <th>Model</th>
                        <th>Günlük Fiyatı</th>
                        <th>Açıklama</th>
                        <th></th>

                    </tr>
                </thead>
                <tr>
                    <td>{{ carDetails.carName }}</td>
                    <td>{{ carDetails.brandName }}</td>
                    <td>{{ carDetails.colorName }}</td>
                    <td>{{ carDetails.modelYear }}</td>
                    <td>{{ carDetails.dailyPrice }}₺</td>
                    <td>{{ carDetails.description }}</td>

                    <button routerLink="/cars/" class="btn btn-primary" type="button" class="btn btn-dark">Kirala
                    </button>


                </tr>
            </table>
        </div>
    </div>
</div>
